{% extends 'base.html' %}
{% block main  %}
    <div class="login">
        <h1 class="heading">Войти</h1>
        <form class="login-form" action="{% url 'core-login' %}" method="post">
            {% csrf_token %}
            {{ errors}}
            {{form.as_p}}
        <input type="submit" value="OK">
        </form>
        {% block password_reset %}
            <p><a href="{% url 'core-reset' %}">Сменить пароль</a></p>
        {% endblock %}
    </div>
{% endblock %}
